<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let inteiro1 = Number(prompt(`informe o inteiro que deseja`))
    let inteiro2 = Number(prompt(`informe o inteiro que deseja`))
    alert("troca de valores:" + inteiro1 + "e" + inteiro2)
    //PROCESSAMENTO
    let troca = inteiro1
    inteiro1 = inteiro2
    inteiro2 = troca
    //SAÍDA
    alert("valores depois da troca:" + inteiro1 + "e" + inteiro2)

</script>
