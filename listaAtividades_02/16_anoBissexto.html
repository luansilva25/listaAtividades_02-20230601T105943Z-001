<meta charset="UTF-8" />
<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    // Entrada
    const ano= Number(prompt('informe o ano'))
    // Processamento
    if(ano % 4 == 0){
        alert('o ano é bissexto')
    }
    else if(!ano % 4 == 0){
        alert('o ano não é bissexto')
    }
    else{
        alert('valor invalido')
    }
    // Saída

</script>
