<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // Entrada
    const idadehumana = Number(prompt('informe a sua idade'))
    const cao = (prompt('informe o porte do seu cão'))
    const pequeno = idadehumana * 5
    const medio = idadehumana * 6
    const grande = idadehumana * 7
    // Processamento
    if (cao == 'pequeno') {
        alert(`seu cao tem ${pequeno} anos`)
    }
    else if (cao == 'medio') {
        alert(`seu cao tem ${medio} anos`)
    }
    else if (cao == 'grande') {
        alert(`seu cao tem ${grande} anos `)
    }
    // Saída

</script>
