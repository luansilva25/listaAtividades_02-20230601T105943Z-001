<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const estudo= prompt("informe o o periodo em que voce estuda(reponda apenas com M para Matutino, V para vespertino e N para noturno").toLowerCase()
    
    //PROCESSAMENTO
    if(estudo == "m"){
        alert('Bom dia!')
    }
    else if(estudo == "v"){
        alert('Boa tarde!')
    }
    else if(estudo == "n"){
        alert('Boa noite')
    }
    else{
        alert('Valor inválido')
    }
    //SAÍDA
    

</script>
