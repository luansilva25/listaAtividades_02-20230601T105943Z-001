<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    let num= Number(prompt('informe o numero  menor que 1000'))
    let mensagem = "O número tem:";
    let cem = 0;
    let dez = 0;


    //PROCESSAMENTO

if (num > 0 && num < 1000) {
    cem = Math.floor(num / 100);
    num = num % 100;
    dez = Math.floor(num / 10);
    num = num % 10;
}
else {
    alert('Valor inválido');
}

if (cem > 0) {
    mensagem = mensagem + cem + " centenas;" 
}
if (dez > 0) {
    mensagem = mensagem + dez + "dezenas;" 
}
if (num > 0) {
    mensagem = mensagem + num + " unidades."
}

alert(mensagem)

    //SAÍDA


</script>
